<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Text Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            color: #343a40;
        }
        textarea, select, input[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #495057;
            text-align: left;
        }
        input[type="submit"] {
            background-color: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0b5ed7;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            color: #212529;
            padding: 15px;
            border-radius: 10px;
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Premium Text Translator</h1>
        <form method="POST">
            <textarea name="original_text" rows="5" placeholder="Enter your text here...">{{ request.form.original_text }}</textarea>

            <label for="source_language">Translate From:</label>
            <select name="source_language">
                <option value="auto">Auto Detect</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="zh-cn">Chinese</option>
            </select>

            <label for="language">Translate To:</label>
            <select name="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="zh-cn">Chinese</option>
            </select>

            <input type="submit" value="Translate">
        </form>

        {% if translated_text %}
            <div class="result">
                <h3>üî§ Translated Text:</h3>
                <p>{{ translated_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
